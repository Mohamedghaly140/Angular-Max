@if (isAddingTask) {
<app-new-task (close)="onCloseAddTask()" [userId]="userId" />
}

<section id="tasks">
  <header>
    <h2>{{ name }}</h2>
    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>

  @if (filteredTasks.length > 0) {
  <ul>
    @for (task of filteredTasks; track task.id) {
    <li>
      <app-task [task]="task" />
    </li>
    }
  </ul>
  } @else {
  <p>No tasks!</p>
  }
</section>
